<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
  <script>
    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher("c87165fe436b0a5d5ba0", {
      cluster: "mt1",
    });

    var channel = pusher.subscribe("my-channel");
    channel.bind("my-event", function (data) {
      const chatBox = document.getElementById("chatBox");
      const messageElement = document.createElement("div");
      messageElement.style.marginBottom = "10px";
      messageElement.style.padding = "8px";
      messageElement.style.backgroundColor = "#6daed4";
      messageElement.style.borderRadius = "8px";
      messageElement.style.color = "white";
      messageElement.style.width = "fit-content";
      messageElement.textContent = JSON.stringify(data);
      // Si el servidor envía objeto con mensaje + fecha, mostrarlos
      if (data && typeof data === "object" && data.mensaje) {
        messageElement.textContent = data.mensaje;
      } else {
        messageElement.textContent = JSON.stringify(data);
      }
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
      // Actualizar lista lateral con todos los mensajes
      fetchMessages();
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .chat-container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 18px;
      width: 320px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .messages-container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 18px;
      width: 320px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-height: 600px;
      overflow-y: auto;
    }

    .chat-box {
      height: 320px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      overflow-y: auto;
      background-color: #fafafa;
    }

    .message-item {
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 8px;
      background: #e9ecef;
    }

    .message-text {
      font-weight: 500;
    }

    .message-time {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .input-box {
      width: 100%;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div class="chat-box" id="chatBox">
        <!-- Mensajes -->
      </div>
      <div class="input-box">
        <p></p>
        <input
          type="text"
          id="chatInput"
          placeholder="Escribe un mensaje..."
          data-bs-toggle=""
          data-bs-target=""
        />
      </div>
    </div>
    <div class="messages-container" id="messagesContainer">
      <h3>Historial</h3>
      <div id="messagesList">
        <!-- Mensajes de la BD -->
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("chatInput");

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault(); // Evita salto de línea si fuera textarea
        const message = input.value.trim();
        if (message !== "") {
          fetch("https://back-usro.onrender.com", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: message }),
          }).then((data) => {
            console.log("Respuesta del servidor:", data);
          });
          input.value = ""; // Limpia el input después del envío
        }
      }
    });
    async function fetchMessages() {
      try {
        const res = await fetch(API_BASE + "/messages");
        if (!res.ok) return;
        const data = await res.json();
        const list = document.getElementById("messagesList");
        list.innerHTML = "";
        // data viene ordenada por fecha desc (la más reciente primero)
        data.forEach((item) => {
          const el = document.createElement("div");
          el.className = "message-item";
          const txt = document.createElement("div");
          txt.className = "message-text";
          txt.textContent = item.mensaje || "";
          const time = document.createElement("div");
          time.className = "message-time";
          time.textContent = item.fecha_publicacion
            ? item.fecha_publicacion
            : "";
          el.appendChild(txt);
          el.appendChild(time);
          list.appendChild(el);
        });
      } catch (e) {
        console.error("Error cargando mensajes:", e);
      }
    }

    // Cargar historial al inicio
    fetchMessages();
  </script>
</body>
