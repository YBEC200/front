<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
  <script>
    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher("08f9ca3827443d276de3", {
      cluster: "mt1",
    });

    var channel = pusher.subscribe("my-channel");
    channel.bind("my-event", function (data) {
      const chatBox = document.getElementById("chatBox");
      const messageElement = document.createElement("div");
      messageElement.style.marginBottom = "10px";
      messageElement.style.padding = "8px";
      messageElement.style.backgroundColor = "#6daed4";
      messageElement.style.borderRadius = "8px";
      messageElement.style.color = "white";
      messageElement.style.width = "fit-content";
      messageElement.textContent = JSON.stringify(data);
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 18px;
      width: 300px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .chat-box {
      height: 500px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      overflow-y: auto;
      background-color: #fafafa;
    }

    .input-box {
      width: 100%;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      gap: 20px;
    }

    .messages-table {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 18px;
      width: 400px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div class="chat-box" id="chatBox">
        <!-- Mensajes aparecerán aquí -->
      </div>
      <div class="input-box">
        <p></p>
        <input
          type="text"
          id="chatInput"
          placeholder="Escribe un mensaje..."
          data-bs-toggle=""
          data-bs-target=""
        />
      </div>
    </div>
    <div class="messages-table">
      <h3>Historial de Mensajes</h3>
      <table>
        <thead>
          <tr>
            <th>Mensaje</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="messagesList">
          <!-- Los mensajes se cargarán aquí -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    const input = document.getElementById("chatInput");

    input.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Evita salto de línea si fuera textarea
        const message = input.value.trim();
        if (message !== '') {
          // Mostrar mensaje en la chatBox localmente
          const chatBox = document.getElementById('chatBox');
          const messageElement = document.createElement('div');
          messageElement.style.marginBottom = '10px';
          messageElement.style.padding = '8px';
          messageElement.style.backgroundColor = '#6daed4';
          messageElement.style.borderRadius = '8px';
          messageElement.style.color = 'white';
          messageElement.style.width = 'fit-content';
          messageElement.textContent = message;  // Agregamos el mensaje
          chatBox.appendChild(messageElement);
          chatBox.scrollTop = chatBox.scrollHeight;  // Hacer scroll hacia abajo automáticamente

          // Enviar mensaje al backend (Render + Pusher)
          fetch("https://back-usro.onrender.com", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: message })
          })
          .then((data) => {
            console.log("Respuesta del servidor:", data);
          })

          input.value = ''; // Limpia el input después del envío
        }
      }
    });

    async function loadMessages() {
      const tbody = document.getElementById("messagesList");
      try {
        tbody.innerHTML = '<tr><td colspan="2">Cargando mensajes...</td></tr>';

        const response = await fetch("https://back-usro.onrender.com/messages");
        if (!response.ok) {
          throw new Error("Error al cargar mensajes");
        }

        const messages = await response.json();
        tbody.innerHTML = "";

        if (messages.length === 0) {
          tbody.innerHTML = '<tr><td colspan="2">No hay mensajes</td></tr>';
          return;
        }

        messages.forEach((msg) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                  <td>${
                    msg.mensaje ? msg.mensaje.replace(/</g, "&lt;") : ""
                  }</td>
                  <td>${
                    msg.fecha_publicacion ? msg.fecha_publicacion : ""
                  }</td>
              `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error cargando mensajes:", error);
        tbody.innerHTML =
          '<tr><td colspan="2">Error al cargar mensajes</td></tr>';
      }
    }

    // Cargar mensajes al inicio
    loadMessages();

    // Recargar mensajes cuando se recibe uno nuevo
    channel.bind("my-event", function (data) {
      loadMessages(); // Actualiza la tabla
    });
  </script>
</body>
